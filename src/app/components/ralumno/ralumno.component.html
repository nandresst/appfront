<form [formGroup]="formAlumno" (ngSubmit)="GuardarAlumno()" style="background-color: rgb(247, 247, 247);">
    <div class="item">
        <label for="foto">Foto:</label>
        <p-fileUpload name="foto" 
        (onSelect)="onFileSelected($event)" [showUploadButton]="false" [showCancelButton]="false" 
        accept="image/*"
        formControlName="Foto">
        </p-fileUpload>
      </div>
    <div class="cont" >      
        <div class="item">
            <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText formControlName="Nombres" placeholder="Nombres">
            </div>
        </div>
  
      <div class="item">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText formControlName="Apellidos" placeholder="Apellidos">
        </div>
      </div>
  
      <div class="item">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
          <input type="email" pInputText formControlName="Email" placeholder="Email">
        </div>
      </div>
  
      <div class="item">
            <p-dropdown [options]="documentos" formControlName="TipoDocumento" placeholder="Tipo de documento"></p-dropdown>        
      </div>
  
      <div class="item">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
          <input type="text" pInputText formControlName="NroDocumento" placeholder="Número de documento">
        </div>
      </div>
  
      <div class="item">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
          <p-calendar formControlName="FechaNacimiento" dateFormat="dd/mm/yy" placeholder="Fecha de nacimiento"></p-calendar>
        </div>
      </div>
  
      <div class="item">
          <p-dropdown [options]="sexos" formControlName="Sexo" placeholder="Sexo"></p-dropdown>
      </div>
  
      <div class="item">
          <p-inputMask mask="999999999" formControlName="Telefono" placeholder="Teléfono"></p-inputMask>
      </div>
  
      <div class="item">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-globe"></i></span>
          <input type="text" pInputText formControlName="Nacionalidad" placeholder="Nacionalidad">
        </div>
      </div>
  
      <div class="item">
        <button pButton type="submit" label="Enviar" [disabled]="!formAlumno.valid"></button>
      </div>
    </div>
    <input type="text" pInputText formControlName="IdAlumno" placeholder="idAlumno" hidden>
  </form>
